    el.style.left=(x-35)+'px';el.style.top=(y-35)+'px';
    gameArea.appendChild(el);setTimeout(()=>el.remove(),800);
  }

  function screenFlash(color){
    const f=document.createElement('div');f.className='screen-flash';
    f.style.background=color||`hsl(${Math.random()*360},80%,70%)`;
    document.body.appendChild(f);setTimeout(()=>f.remove(),400);
  }

  function showTouchRipple(x,y){
    const r=document.createElement('div');r.className='touch-ripple';
    r.style.left=x+'px';r.style.top=y+'px';
    r.style.marginLeft='-10vmin';r.style.marginTop='-10vmin';
    document.body.appendChild(r);setTimeout(()=>r.remove(),600);
  }

  // === è§¸æ§äº‹ä»¶ï¼ˆæ ¸å¿ƒï¼ï¼‰ ===
  // å¤šæŒ‡è§¸æ§ï¼šæ¯æ ¹æ‰‹æŒ‡éƒ½ç®—ä¸€æ¬¡ï¼
  document.addEventListener('touchstart',(e)=>{
    e.preventDefault();
    if(!gameStarted) return;

    const touches = e.changedTouches;

    // å¤šæŒ‡åŒæ™‚æŒ‰ â†’ åŠ å¼·ç‰¹æ•ˆ
    if(touches.length >= 3){
      const cx=window.innerWidth/2,cy=window.innerHeight/2;
      const mr=document.createElement('div');mr.className='multi-ripple';
      mr.style.left=cx+'px';mr.style.top=cy+'px';
      mr.style.marginLeft='-25vmin';mr.style.marginTop='-25vmin';
      document.body.appendChild(mr);setTimeout(()=>mr.remove(),800);
      // æ‰€æœ‰æé¾è·³+å™´ç«é¾å™´ç«
      allDinos.forEach(d=>{
        if(d.el.parentNode){
          d.el.style.animation='dinoBounce .6s ease-in-out';
          setTimeout(()=>{if(d.el.parentNode)d.el.style.animation='dinoIdle 1.5s ease-in-out infinite'},600);
          if(d.isDragon) breatheFire(d.el);
        }
      });
    }

    for(let i=0;i<touches.length;i++){
      const t=touches[i];
      handleTap(t.clientX,t.clientY);
    }
  },{passive:false});

  // æ»‘é¼ ä¹Ÿæ”¯æ´ï¼ˆæ–¹ä¾¿æ¸¬è©¦ï¼‰
  document.addEventListener('click',(e)=>{
    if(!gameStarted) return;
    handleTap(e.clientX,e.clientY);
  });

  // éµç›¤ä¹Ÿä¿ç•™ï¼ˆæ¥è—ç‰™éµç›¤ï¼‰
  document.addEventListener('keydown',(e)=>{
    if(e.repeat||!gameStarted) return;
    if(isWinning) return;
    const x=80+Math.random()*(window.innerWidth-160);
    const y=window.innerHeight*.2+Math.random()*(window.innerHeight*.45);
    handleTap(x,y);
  });

  function handleTap(x,y){
    if(isWinning) return;

    const nextSlot=slots[hatchIndex];
    const isDragonNext=nextSlot&&nextSlot.isDragon;

    playNote(hatchIndex);
    hatchNext();

    // è§¸æ§æ¼£æ¼ª
    showTouchRipple(x,y);
    burstParticles(x,y);

    if(isDragonNext){
      showBigEmoji(x,y-40,'ğŸ”¥');
      showBigEmoji(x+40,y,'ğŸ‰');
      screenFlash('rgba(255,100,0,.35)');
    } else {
      showBigEmoji(x,y-40);
      screenFlash();
    }
  }

  // æé¾å¶çˆ¾è·³
  setInterval(()=>{
    if(allDinos.length>=1&&Math.random()>.4){
      const d=allDinos[Math.floor(Math.random()*allDinos.length)];
      if(d.el.parentNode){
        d.el.style.animation='dinoBounce .6s ease-in-out';
        setTimeout(()=>{if(d.el.parentNode)d.el.style.animation='dinoIdle 1.5s ease-in-out infinite'},600);
      }
    }
  },3500);
</script>
